<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Висельник - Маркетинг</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра Висельник - Маркетинг</h1>
    
    <!-- Контейнер для виселицы -->
    <div id="hangman">
        <div class="hangman-part" id="gallows"></div>
        <div class="hangman-part" id="head"></div>
        <div class="hangman-part" id="body"></div>
        <div class="hangman-part" id="leftArm"></div>
        <div class="hangman-part" id="rightArm"></div>
        <div class="hangman-part" id="leftLeg"></div>
        <div class="hangman-part" id="rightLeg"></div>
    </div>
    
    <p id="wordDisplay">_ _ _ _ _ _ _</p>
    <p>Оставшиеся попытки: <span id="lives"></span></p>
    <p>Неправильные буквы: <span id="wrongLetters"></span></p>
    <input type="text" id="letterInput" maxlength="1" placeholder="Введите букву" />
    <button id="guessBtn">Угадать</button>
    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
