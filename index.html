<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game - Marketing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hangman Game - Marketing</h1>
    
    <!-- Контейнер для отображения виселицы -->
    <div id="hangman">
        <div class="hangman-part" id="gallows"></div>
        <div class="hangman-part" id="head"></div>
        <div class="hangman-part" id="body"></div>
        <div class="hangman-part" id="leftArm"></div>
        <div class="hangman-part" id="rightArm"></div>
        <div class="hangman-part" id="leftLeg"></div>
        <div class="hangman-part" id="rightLeg"></div>
    </div>

    <!-- Отображение слова и информация об игре -->
    <p id="wordDisplay">_ _ _ _ _ _ _</p>
    <p>Remaining attempts: <span id="lives"></span></p>
    <p>Wrong letters: <span id="wrongLetters"></span></p>
    
    <!-- Поле ввода и кнопка -->
    <input type="text" id="letterInput" maxlength="1" placeholder="Enter a letter" />
    <button id="guessBtn">Guess</button>
    
    <!-- Сообщение для пользователя -->
    <p id="message"></p>

    <!-- Подключение JavaScript -->
    <script src="index.js"></script>
</body>
</html>
