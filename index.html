<!DOCTYPE html>
<html>
<head>
<title>Виселица</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Виселица</h1>
    <div id="game">
        <div id="hangman">
            <div id="gallows" class="hangman-part"></div>
            <div id="head" class="hangman-part"></div>
            <div id="body" class="hangman-part"></div>
            <div id="leftArm" class="hangman-part"></div>
            <div id="rightArm" class="hangman-part"></div>
            <div id="leftLeg" class="hangman-part"></div>
            <div id="rightLeg" class="hangman-part"></div>
        </div>
        <div id="wordDisplay"></div>
        <div id="livesCount">6</div>
        <div id="wrongLettersList"></div>
        <div id="message"></div>
        <input type="text" id="letterInput" maxlength="1">
        <button id="guessBtn">Угадать</button>
        <button id="restartBtn">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
