<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Игра Виселица</title>
</head>
<body>
    <h1>Игра Виселица</h1>
    <div id="hangman">
        <div id="gallows" class="hangman-part"></div>
        <div id="head" class="hangman-part"></div>
        <div id="body" class="hangman-part"></div>
        <div id="leftArm" class="hangman-part"></div>
        <div id="rightArm" class="hangman-part"></div>
        <div id="leftLeg" class="hangman-part"></div>
        <div id="rightLeg" class="hangman-part"></div>
    </div>
    <div id="wordDisplay"></div>
    <div id="lives">Оставшиеся попытки: <span id="livesCount">6</span></div>
    <div id="wrongLetters">Неправильные буквы: <span id="wrongLettersList"></span></div>
    <input type="text" id="letterInput" maxlength="1" placeholder="Введите букву" autofocus>
    <button id="guessBtn">Угадать</button>
    <div id="message"></div>
    <script src="index.js"></script>
</body>
</html>
